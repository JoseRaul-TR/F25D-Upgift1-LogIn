<body>
    <div class="grid-container">
        <!-- Combined header and navbar -->
        <div class="header-navbar">
            <a href="index.html" target="_self"><h2>"Företagets namn"</h2></a>
            <nav>
                <ul>

                </ul>
            </nav>
        </div>
        <!-- Main content -->
        <main>
            <h1>Välkomen till kundsidan</h1>
            <form>
                <div class="form-container">
                    <div class="email-label">
                        <label for="email">E-post:</label>
                    </div>
                    <div class="email-input">
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="password-label">
                        <label for="password">Lösenord:</label>
                    </div>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="login-button">
                        <button type="submit" class="button">Logga in</button>                        </div>
                    <div class="checkbox-container">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Kom ihåg mig</label>
                    </div>
                    <div class="signin-button">
                        <button type="button" class="register-button">Registrera dig</button>
                    </div>
                </div>
            </form>
        </main>
