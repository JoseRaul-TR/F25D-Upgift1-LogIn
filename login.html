<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Kundsidan – Logga in</title>
</head>

<body>
    <div class="grid-container">
        <!-- Header -->
        <header>
            <h2>Företagets namn</h2>
        </header>
        <!-- Navbar-->
        <nav>
            <ul>
                <li><a href="./index.html" target="_self">Hem</a></li>
                <li><a href="./contact.html" target="_self">Kontakt</a></li>                    
                <li><a href="./about.html" target="_self">Om oss</a></li>
            </ul>
        </nav>
        <!-- Main content -->
        <main>
            <h1>Välkomen till kundsidan</h1>
                <table class="table-form"><!--table with log in form-->
                    <form class="loginform" action="/login" method="POST">
                        <tr>
                            <th colspan="2">Logga in</th>
                        </tr>
                        <tr>
                            <td><label for="email" >E-post:</label></td>
                            <td><input type="email" id="email" name="email" required/></td>
                        </tr>
                        <tr>
                            <td><label for="password">Lösenord:</label></td>
                            <td><input type="password" id="password" name="password" required/></td>
                        </tr>
                        <tr>
                            <td><button type="submit" class="button">Logga in</button></td>
                            <td><input type="checkbox" id="remember" name="remember"/><label for="remember">Kom ihåg mig</label></td>
                        </tr>
                    </form>
                    <tr>
                        <td colspan="2" button type="button" class="button">Registrera dig</button></td>
                    </tr>
                </table>
        </main>
        <!-- Footer -->

    </div>
