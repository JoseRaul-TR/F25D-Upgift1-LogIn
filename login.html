    <title>Kundsidan – Logga in</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <ul>
                <li style="float: left;"><a href="./index.html" target="_self">Hem</a></li>
                <li><a href="./login.html" target="_self">Logga in</a></li>
                <li><a href="./contact.html" target="_self">Kontakt</a></li>
                <li><a href="./about.html" target="_self">Om oss</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content -->
    <main>
        <h1>Välkomen till kundsidan</h1>
            <table><!--table with log in form-->
                <form class="loginform" action="/login" method="POST">
                    <tr>
                        <th colspan="2">Logga in</th>
                    </tr>
                    <tr>
                        <td><label for="email" style="float:right">E-post:</label></td>
                        <td><input type="email" id="email" name="email" style="float:left" required/></td>
                    </tr>
                    <tr>
                        <td><label for="password" style="float:right">Lösenord:</label></td>
                        <td><input type="password" id="password" name="password" style="float:left" required/></td>
                    </tr>
                    <tr>
                        <td><button type="submit" class="button" style="float:right">Logga in</button></td>
                        <td><input type="checkbox" id="remember" name="remember"/><label for="remember">Kom ihåg mig</label></td>
                    </tr>
                </form>
                <tr>
                    <td colspan="2"><button type="button" class="button">Registrera dig</button></td>
                </tr>
            </table>
        </div>
    </main>
